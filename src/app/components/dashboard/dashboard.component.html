<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a (click)="filterProduct('')">
        <img src="assets/img/icon-motor.png" alt="" />
        <h6>All Products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filterProduct('fashion')">
        <img src="assets/img/icon-motor.png" alt="" />
        <h6>Lube</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filterProduct('electronics')">
        <img src="assets/img/icon-motor.png" alt="" />
        <h6>Tire</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filterProduct('jewelery')">
        <img src="assets/img/icon-motor.png" alt="" />
        <h6>Accessories</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" />
        <h5
          style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width:100ch;"
        >
          {{ item.title }}
        </h5>
        <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width:100ch;">
        {{item.description}}
        </p>
        <p> <strong>Price: </strong> Rp. {{item.price}}</p>
        <button class="btn btn-secondary" (click)=addToCart(item)>Add-to-cart</button>
      </div>
    </ng-container>
  </div>
</div>
